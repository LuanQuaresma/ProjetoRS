<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatarLuan2.png"
          alt="Foto Luan sorrindo, de camisa branca "
        />
        <p>@LuanQuaresma</p>
      </div>
      <div>
        <div id="switch" onclick="toggleMode()">
          <button></button>
          <span></span>
        </div>
      </div>
      <ul>
        <li>
          <a href="./assets/CurriculoLuanQuaresma.pdf" download="Currículo">Baixe meu currículo</a>
        </li>
        <li>
          <a href="https://github.com/LuanQuaresma" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
        
      </ul>
      <div id="social-links">
        <a href="https://github.com/LuanQuaresma" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/luanquaresma" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/luan-quaresma-218a56207"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com a 
        <a href="https://rocketseat.com.br/" target="_blank">Rocketseat ♥</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
